{% extends 'base.html' %}

{% block content %}

<h1>Logging In</h1>
<form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Confirm">
    <input type="hidden" name="next" value="{{ next }}">
</form>

<a href="{{ next }}">Back</a>

{% endblock %}
